env:
  - COSIGN_YES=true

archives:
  - id: archive
    name_template: "{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
    format: binary
builds:
  - id: descope
    binary: descope
    goarch:
      - amd64
      - arm64
    goos:
      - darwin
      - windows
      - linux
dockers:
  - image_templates:
      - "ghcr.io/descope/cli:{{ .Tag }}-amd64"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
  - image_templates:
      - "ghcr.io/descope/cli:{{ .Tag }}-arm64"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
    goarch: arm64
docker_manifests:
  - name_template: "ghcr.io/descope/cli:{{ .Tag }}"
    image_templates:
      - "ghcr.io/descope/cli:{{ .Tag }}-amd64"
      - "ghcr.io/descope/cli:{{ .Tag }}-arm64"
signs:
  - cmd: cosign
    signature: "${artifact}.sig"
    certificate: "${artifact}.pem"
    args:
      [
        "sign-blob",
        "--output-signature",
        "${artifact}.sig",
        "--output-certificate",
        "${artifact}.pem",
        "${artifact}",
      ]
    artifacts: binary
docker_signs:
  - artifacts: all
    args: ["sign", "--upload=false", "${artifact}"]
changelog:
  disable: true
snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT"
nfpms:
  - id: descope
    package_name: descope
    file_name_template: "{{ .ConventionalFileName }}"
    vendor: Descope, Inc.
    homepage: https://www.descope.com/
    maintainer: Descope <info@descope.com>
    description: A command line utility for working with the Descope management APIs
    license: MIT
    formats:
      - apk
      - deb
      - rpm
brews:
  - name: descope
    url_template: "https://github.com/descope/descopecli/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    directory: Formula/d/
    homepage: https://www.descope.com/
    description: A command line utility for working with the Descope management APIs
    license: "MIT"
    skip_upload: true
    repository:
      owner: descope
      name: homebrew
    test: |
      system "#{bin}/descope -v"
release:
  draft: true
  replace_existing_draft: true
  replace_existing_artifacts: true
report_sizes: true
